<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  .form-switch {
    display: inline-block;
  }
  #data{
   margin-top: -9.5%;
    margin-left: 85%;
    
  }

  .navbar-nav {
    margin-left: 85%;
  }

  .header {
    background-color: bisque;
    position: relative;
    height: 8vh;
    line-height: 8vh;
  }

  #name,
  #password {
    display: inline-block;
    ;
  }

  #password {
    float: right;
    margin-right: 126px;
  }

  #name {
    margin-left: 60px;
  }
  #data>a{
    text-decoration: none;
    color: aliceblue;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="http://127.0.0.1:8000/">House Price Prediction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active " href="https://github.com/thenameisshreyank">Guide</a>
          </li>
      </div>



    </div>
  </nav><br>
  <div class="container">
    {% if messages%}
    {% for message in messages%}
    <div class="alert alert-success" role="alert">
      {{message}}
    </div>
    {%endfor%}
    {%endif%}
    <div class="header">
      <div id="name">Name: {{name}}</div>
      
      
    </div><br>
    <form action="sproduct" method="post">
      <h1>HOUSE PRICE PREDICTION</h1><br><br>
      <div class="input-group mb-3 ">
        <label class="input-group-text" for="location">Area</label>
        <select class="form-select" id="location" name="location">
          {% for loc in locations %}

          <option value="{{loc}}">{{loc}}</option>

          {%endfor%}
        </select>
      </div><br>
      <div class="input-group mb-3">
        <input type="number" class="form-control" name="size" placeholder="Enter the Size :"
          aria-label="Recipient's username" aria-describedby="basic-addon2" min="500">
        <span class="input-group-text" id="basic-addon2">sqft</span>
      </div><br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="bhk" name="bhk" value="1">
        <label class="form-check-label" for="flexSwitchCheckChecked">1BHK</label>
      </div>
      <div class="form-check form-switch ms-5">
        <input class="form-check-input" type="checkbox" role="switch" id="bhk" name="bhk" value="2">
        <label class="form-check-label" for="flexSwitchCheckChecked">2BHK</label>
      </div>
      <div class="form-check form-switch ms-5">
        <input class="form-check-input" type="checkbox" role="switch" id="bhk" name="bhk" value="3">
        <label class="form-check-label" for="flexSwitchCheckChecked">3BHK</label>
      </div>
      <div class="form-check form-switch ms-5">
        <input class="form-check-input" type="checkbox" role="switch" id="bhk" name="bhk" value="4">
        <label class="form-check-label" for="flexSwitchCheckChecked"> 4BHK</label>
      </div><br><br>
      <h2>Select the bathroom :</h2><br>
      <div class="form-check form-switch ">
        <input class="form-check-input" type="checkbox" role="switch" id="bhk" name="bt" value="1">
        <label class="form-check-label" for="flexSwitchCheckChecked">1 BATHROOM</label>
      </div>
      <div class="form-check form-switch ms-5">
        <input class="form-check-input" type="checkbox" role="switch" id="bhk" name="bt" value="2">
        <label class="form-check-label" for="flexSwitchCheckChecked">2 BATHROOM</label>
      </div>
      <div class="form-check form-switch ms-5">
        <input class="form-check-input" type="checkbox" role="switch" id="bhk" name="bt" value="3">
        <label class="form-check-label" for="flexSwitchCheckChecked">3 BATHROOM</label>
      </div><br><br>
      <h2>DUPLEX HOUSE </h2>
      <div >
        
        <label class="radio-inline">
          <input type="radio" name="duplex" value="1" checked>&nbsp;&nbsp;&nbsp;Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="duplex" value="0" style="margin-left: 40px;">&nbsp;&nbsp;&nbsp;No
        </label>
      </div><br>
      <h2>PARKING FACILITY</h2>
      <div>
        <label class="radio-inline">
          <input type="radio" name="parking" value="1" checked>&nbsp;&nbsp;&nbsp;Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="parking" value="0" style="margin-left: 40px;">&nbsp;&nbsp;&nbsp;No
        </label>
      </div>
      <br>
      <h2>BALCONY AVAILABILITY</h2>
      <div>
        <label class="radio-inline">
          <input type="radio" name="balcany" value="1" checked>&nbsp;&nbsp;&nbsp;Needed
        </label>
        <label class="radio-inline">
          <input type="radio" name="balcany" value="0" style="margin-left: 40px;">&nbsp;&nbsp;&nbsp;Not Needed
        </label>
      </div>
      <br><br>
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Predict!!</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      <!-- <button type="submit" class="btn btn-info" onClick="window.location.reload();">Search again!!</button> -->
    </form><br><br>

  </div>
</body>
<script>

</script>

</html>
