   }

   }
 
    .navbar-nav {
        margin-left: 75%;
    }

   .box{
       box-sizing: border-box;
       border: 2px solid black;
       position:relative;
       width: 25%;
       height: 35vh;
       margin:45px;
       text-align: center;
       padding: 2px;
       border-collapse: separate;
       border-radius: 120px;
       background-color: #fff;
       box-shadow: 10px 10px 10px 5px orange;
       
       
   }
   
  a{
    text-decoration: none;
    color: white;
  }
   #boxes{
       display: flex;
      border: 2px solid black;
      border-radius: 15px;
      width: 95%;
       
   }
   .ml6 {
    position: relative;
    font-weight: 900;
    font-size: 3.3em;
  }
  
  .ml6 .text-wrapper {
    position: relative;
    display: inline-block;
    padding-top: 0.2em;
    padding-right: 0.05em;
    padding-bottom: 0.1em;
    overflow: hidden;
  }
  
  .ml6 .letter {
    display: inline-block;
    line-height: 1em;
  }
  .card {
    perspective: 130rem;
    position: relative;
    height: 10rem;
    max-width: 400px;
    margin: 2rem;
    box-shadow: none;
    background: none;
    width: 300px;
    padding: 10px;
  }
  .cards{
    margin: 5%;
    margin-left: 8%;
  }
  
  .card-side {
    height: 10rem;
    border-radius: 15px;
    transition: all 0.8s ease;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding:2rem;
    color: white;
    
  }
  
  .card-side.back {
    transform: rotateY(-180deg);
    background-color: #4158D0;
    text-align: center;
    background-image: linear-gradient(43deg, #4158D0 0%,#C850C0 46%, #FFCC70 100%);
  }
  
  .card-side.front {
    text-align: center;
    background-color: #0093E9;
    background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
  }
  
  .card:hover .card-side.front {
    transform: rotateY(180deg);
  }
  
  .card:hover .card-side.back {
    transform: rotateY(0deg);
  }
</style>

<body>

<script>
    var textWrapper = document.querySelector('.ml6 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml6 .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 750,
    delay: (el, i) => 50 * i
  }).add({
    targets: '.ml6',
    opacity: 0,
    duration: 600,
    easing: "easeOutExpo",

  });
